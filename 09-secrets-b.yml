apiVersion: v1
kind: Secret
metadata:
  name: secret-demo
data:
  message: SGVsbG8gV29ybGQ=
---
apiVersion: v1
kind: Pod
metadata:
  name: secret-demo-1
spec:
  containers:
  - name: debug
    image: rkalluru/debug
    env:                       # Define the environment variable
      - name: URL          # Notice that the case is different here
        valueFrom:
          secretKeyRef:
            name: secret-demo      # This is the ConfigMap name to refer.
            key: message           # This is the key to fetch from ConfigMap.
---
apiVersion: v1
kind: Pod
metadata:
  name: secret-demo-2
spec:
  containers:
    - name: debug
      image: rkalluru/debug
      envFrom:
      - secretRef:
          name: secret-demo      # This is the ConfigMap name to refer.
---
apiVersion: v1
kind: Secret
metadata:
  name: secret-sa-sample
  annotations:
    kubernetes.io/service-account.name: "default"
type: kubernetes.io/service-account-token
data:
  extra: YmFyCg==


