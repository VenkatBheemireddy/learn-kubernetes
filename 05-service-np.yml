#code to create NodePort Pod
apiVersion: v1
kind: Pod
metadata:
  name: nginx-np
  labels:
    appName: nginx
    demoFor: NodePort
spec:
  containers:
    - name: nginx
      image: nginx:1.19
      ports:
        - containerPort: 80
---
#code to create NodePort service
apiVersion: v1
kind: Service   #Says it is a service
metadata:
  name: nginx-np   #name of the service
spec:
  type: NodePort   #type of the service
  selector:
    appName: nginx
    demoFor: NodePort  #we are keeping the same name so that same name labels will get pickup
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80